<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <link rel="stylesheet" href="source/templatemo/css/all.min.css">
        <link rel="stylesheet" href="source/templatemo/css/bootstrap.min.css">
        <link rel="stylesheet" href="source/templatemo/css/templatemo-style.css">
        <title>卓偉祥ㄟ作品</title>
        <meta property="og:type" content="profile" />
        <meta property="og:title" content="Willy Cho" /> 
        <meta property="og:description" content="" />
    </head>
    <body>
        <section id="tmWelcome" class="parallax-window" data-parallax="scroll" data-image-src="source/templatemo/img/mini-profile-bg-01.jpg">
      <div class="container-fluid tm-brand-container-outer">
        <div class="row">
          <div class="col-12">
            <div class="ml-auto mr-0 tm-bg-black-transparent text-white tm-brand-container-inner">
              <div class="tm-brand-container text-center">
                <h1 class="tm-brand-name">卓偉祥</h1>
                <p class="tm-brand-description mb-0">Willy Cho</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
        <section class="container" id="products">
            <h2>高中創作作品</h2>
            <hr />
            <div class= "two items">
            <a href="https://github.com/zhuowei-mhf/self_tictactoe" class="item" target="_blank" rel="noopener">
                <picture>
                    <img class="lazyload" data-src="source/ori_tictactoe.png" alt="tictactoe">
                </picture>
                <div class="name"> 井字遊戲(邏輯判斷法) </div>
                <div class="desciption"> 利用python建立一個簡單的人機互動小遊戲 </div>
            </a>
            <a href="https://github.com/zhuowei-mhf/tictactoe_alpha-beta-ver" class="item" target="_blank" rel="noopener">
                <picture>
                    <img class="lazyload" data-src="source/alphabeta.png" alt="tictactoe_alpha-beta">
                </picture>
                <div class="name">井字遊戲(alpha-beta剪枝法)</div>
                <div class="desciption"> 運用alpha-beta pruming演算法優化井字遊戲 </div>
            </a>
            <a href="https://github.com/zhuowei-mhf/cryptonews_crawler" class="item" target="_blank" rel="noopener">
                <picture>
                    <img class="lazyload" data-src="source/fintech.png" alt="cryptonews">
                </picture>
                <div class="name"> 幣圈新聞爬蟲工具 </div>
                <div class="desciption"> 用python爬蟲抓取blocktempo區塊鏈資訊網的新聞標題 </div>
            </a>
            <a href="https://github.com/zhuowei-mhf/guess_letter5" class="item" target="_blank" rel="noopener">
                <picture>
                    <img class="lazyload" data-src="source/guessword.png" alt="guess_letter">
                </picture>
                <div class="name"> 英單猜字遊戲 </div>
                <div class="desciption"> 可以自由控制猜題次數的單字猜謎遊戲 </div>
            </a>
            <a href="https://github.com/zhuowei-mhf/starry-night-maybe" class="item" target="_blank" rel="noopener">
                <picture>
                    <img class="lazyload" data-src="source/drawing.png" alt="drawanight">
                </picture>
                <div class="name">星空畫布</div>
                <div class="desciption"> 隨機生成多邊形 製造如星空一樣繽紛的畫面 </div>
            </a>
            <a href="https://github.com/zhuowei-mhf/random_named" class="item" target="_blank" rel="noopener">
                <picture>
                    <img class="lazyload" data-src="source/random.png" alt="random_named">
                </picture>
                <div class="name"> 隨機創名器 </div>
                <div class="desciption"> 隨機生成多串名字 類似遊戲中亂數生成名稱功能 </div>
            </a>
        </div>
        </section>
    </body>
</html>
